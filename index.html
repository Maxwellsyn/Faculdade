<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Store Shop</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="shortcut icon" href="icon/favicon-16x16.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="slogan">
      
      <h1 >
        Grandes<br>
        escolhas<br>

        clique
      </h1>

        <input type="text" placeholder="Usuário ou email" required />

        <a href="#" class="forgot">Esqueceu a senha</a>
  
          <a href="Itens.html"button type="submit" class="login-button">Entrar</button></a>
      </form>
      <p class="register">Não tem conta? <a href="#">Registrar</a></p> 

      <div class="social-login">
        <a class="google" href="#">Entrar com Google</a>

        <a class="facebook" href="#">Entrar com Facebook</a>
      </div>

    </div>
  </div>
  <script src="login.js"></script>

</html>
